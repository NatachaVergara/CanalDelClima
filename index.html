<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Canal del Clima</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-danger fixed-top bg-dark">
            <div class="container">
                <a class="navbar-brand " href="#">Canal del Clima</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>


    <main class="header">

        <div class=" img-fondo">            
            <h1 class="h3 mb-3 fw-normal">Ingrese el nombre de la ciudad </h1>

            <div class="col-4 col-lg-2 mt-5 ">
                <input type="text" id="ciudad" placeholder="Ej: Ciudad, Provincia" class="ms-5 ciudad" required> <br><br>
                

            </div>
            <button class="w-20 btn btn-lg btn-danger col-lg-2 ms-5 mb-5" type="submit">Cargar datos del tiempo</button>


        </div>





        <div class="container marketing me-5 ps-5 iconos">

            <!-- Three columns of text below the carousel -->
            <div class="row mt-5">
                <div class="col-4 col-sm-4 col-md-2 col-lg-2 mt-5 me-5 d-flex flex-column">
                   
                    <img src="./img/low-temperature.png" alt="" class="bd-placeholder-img rounded-circle" width="140"
                        height="140">
                    

                    <h2 class="" >Temperatura</h2>
                    <p class="temp"></p>

                </div><!-- /.col-lg-4 -->
                <div class="col-4 col-sm-4 col-md-2 col-lg-2 mt-5 me-5 ">
                  
                    <img src="./img/humidity-icon-vector-24247591.jpg" alt="" class="bd-placeholder-img rounded-circle"
                        width="140" height="140">
                    <h2>Humedad</h2>
                    <p class="humedad"></p>

                </div><!-- /.col-lg-4 -->
                <div class="col-4 col-sm-4 col-md-2 col-lg-2 mt-5 me-5">
                    

                    <img src="./img/sensacion_termica.png" alt="" class="bd-placeholder-img rounded-circle" width="140"
                        height="140">
                    <h2>Sensación térmica</h2>
                    <p class="sTermica"></p>

                </div><!-- /.col-lg-4 -->

                <div class="col-4 col-sm-4 col-md-2 col-lg-2 mt-5 me-5">
                    
                    <img src="./img/condicion_climatica.png" alt="" class="bd-placeholder-img rounded-circle"
                        width="140" height="140">

                    <h2 >Condición climática</h2>
                    <p width="140" class="cClimatica"></p>

                </div><!-- /.col-lg-4 -->
            </div><!-- /.row -->




        </div>






    </main>





















    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container">
          <span class="text-muted">Primer Hackathon 2021</span>
        </div>
      </footer>







    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
